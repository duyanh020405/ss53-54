    <script>
          const numbers = [1, 2, 2, 3, 4, 5, 6, 6, 7, 8];

function b9(arr, number, callback) {
    let newArr = [];
    for (const item of arr) {
        if (item === number) {
            newArr.push(item);
        }
    }
    callback(newArr);
       }

      b9(numbers, 6, console.log); 

    </script>
