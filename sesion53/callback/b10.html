<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6, 7, 8];

        function b10(arr, number, callback) {
        let result = -1; 
        arr.forEach((element, index) => {
            if (element === number) {
                result = index;
            }
        });
        callback(result);
    }
        b10(numbers, 4, console.log)
        b10(numbers, 9, console.log)

    </script>
</body>
</html>
