<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example</title>
</head>
<body>
    <script>
        const sumWithPromise = (numbers) => {
            return new Promise((resolve, reject) => {
                let sum = 0;
                for (let i = 0; i < numbers.length; i++) {
                    if (typeof numbers[i] !== "number") {
                        return reject(new Error(`Giá trị của ${numbers[i]} không đúng, vui lòng nhập lại`));
                    } else {
                        sum += numbers[i];
                    }
                }
                resolve(sum);
            });
        }

        sumWithPromise([1, 2, 3, 4, 5, 6])
            .then(sum => console.log("Sum:", sum))
            .catch(error => console.log(error.message));

        sumWithPromise([1, 2, 3, 4, 5, "l"])
            .then(sum => console.log("Sum:", sum))
            .catch(error => console.log(error.message));
    </script>
</body>
</html>
