<body>
    <script>
        const b2 = (a, b) => {
            if (b === 0 || a === 0 || typeof a !== "number" || typeof b !== "number") {
                throw new Error("Khong hop le, vui long dien lai");
            } else {
                return a / b; 
            }
        }

        try {
            const kq = b2(4, 2); 
            console.log("ket qua:", kq);
        } catch (error) {
            console.log(error.message); 
        }
    </script>
